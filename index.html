
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripTune</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="robots" content="noindex">
</head>
<body>
  <main class="container">
    <h1>TripTune</h1>
    <p>気分で旅先診断</p>
    <div id="mode-toggle" style="font-size:10px;opacity:0.3;">モード: <span id="current-mode">Calm</span> <button onclick="toggleMode()">切替</button></div>
    <div id="question-area">
      <div id="question-text"></div>
      <div id="answers"></div>
    </div>
    <div id="result" class="hidden">
      <h2 id="destination"></h2>
      <p id="desc"></p>
      <div id="link-area"></div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
